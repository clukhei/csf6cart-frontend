<h1>My Cart</h1>

<table>
  <tr>
    <td style="width: 30vw">
      <app-itemlist
        [data]="contents"
        (clickedItem)="itemSelected($event)"
      ></app-itemlist>
    </td>
    <td style="width:50vw">
      <app-itemdetail [data] ="oneEntry" (onUpdate)="updateItem($event)" (onDelete)="deleteItem($event)" (onAdd)="addItem($event)"></app-itemdetail>
    </td>
  </tr>
</table>
